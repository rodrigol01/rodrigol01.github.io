<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home- Rock in Rio</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="personal-page">
        <section class="header">
            <img src="img/logo-rock-in-rio.png" alt="personal page">
        </section>
        
        <div class="container-personal-page">
            <section class="search">
                <div class="name">
                    <div class="background-red"></div>                           
             
                    <h2>Olá Rodrigo!</h2>
                    <img src="img/icon-roque.png" alt="personal page">
                </div>

                <div class="input-search">
                    <input type="search" name="" id="" placeholder="Pesquisar">
                </div>
            </section>

            <section class="main-shows">
                <div class="primary-show">
                    <div class="show-summary">
                        <h3>Queen - The night at the opera</h3>
                        <div class="data-of-show">
                            <img src="img/calendario.png" alt="calendar">
                            <h4>25-03</h4>
                        </div>
                    </div>
                    <div class="main-attraction">
                        <img src="img/capa-queen.png" alt="queen">                        
                        <button>Comprar Ingresso</button>
                    </div>
                </div>

                <h3>Próximos Eventos</h3>
                <div class="other-shows">
                    <div class="next-shows">
                        <img src="img/iron-maiden.png" alt="proximos shows">
                        <h4>Iron Maiden</h4>
                        <div class="details">
                            <img src="img/calendario.png" alt="">
                            <h4>26-03</h4>
                        </div>

                        <button>Pré-venda</button>
                    </div>
                    <div class="next-shows">
                        <img src="img/soad.png" alt="proximos shows">
                        <h4>S.O.A.D</h4>
                        <div class="details">
                            <img src="img/calendario.png" alt="">
                            <h4>27-03</h4>
                        </div>

                        <button>Pré-venda</button>
                    </div class="next-shows">
                    <div class="next-shows">
                        <img src="img/metallica.png" alt="proximos shows">
                        <h4>Metallica</h4>
                        <div class="details">
                            <img src="img/calendario.png" alt="">
                            <h4>28-03</h4>
                        </div>
                        <button>Pré-venda</button>
                    </div>
                    <div class="next-shows">
                        <img src="img/bon-jovi.png" alt="proximos shows">
                        <h4>Bon Jovi</h4>
                        <div class="details">
                            <img src="img/calendario.png" alt="">
                            <h4>01-04</h4>
                        </div>

                        <button>Pré-venda</button>
                    </div>
                </div>
            </section>
        </div>

        <section class="footer">
            <span>A fraqueza da mente esconde o infinito de nós! -Jim Morrison</span>
            <img src="img/icon-roque.png" alt="">
        </section>
    </div>  
</body>
</html>
