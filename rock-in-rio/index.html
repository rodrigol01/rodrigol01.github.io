<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home- Rock in Rio</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">    
        <section class="banner">
            <div class="text-atractive">
                <h1>Bem vindo! Estamos juntos nessa! #todospelorock</h1>
            </div>

            <div class="logo-banner">
                <img src="img/logo-rio.png" alt=" logo do banner">
            </div>

            <div class="text-atractive">
               <h2>
                   O rock não vem do palco, vem de você!
                </h2>
            </div>
        </section>

        <section class="login">           
            <div>
                <img src="img/logo-rock-in-rio.png" alt="logo do login">
            </div>

            <div class="sign-up">
                <div>
                    <h3>Login</h3>
                </div>
                <div class="sign-up-email">
                    <form action="">
                        <label for="">Email</label>
                        <input type="email" name="" id="" placeholder="digite seu email">
                    </form>
                </div>

                <div class="sign-up-password">
                    <form action="">
                        <label for="">Senha</label>
                        <input type="password" name="" id="" placeholder="digite sua senha">
                    </form>
                </div>

                <div class="remember-checkbox" >  
                        <input type="checkbox" name="" id="remember">
                        <label for="remember">Lembrar meus dados</label>
                </div>

                <!--como ainda não sei js coloquei assim somente para usar a navegação, após aprender terei que alterar para a forma correta, caso essa não seja-->
                <form class="sign-up-button" action="shows.html">
                    <button>Entrar</button>
                </form>

                <div class="forget-password">
                <span>Esqueceu sua senha?</span>
                <a href="#">Clique aqui!</a>
                </div>
            </div>

            <form class="register">
                <h4>Caso ainda não tenha uma conta</h4>
                <button onclick="shows.html">Cadastre-se</button>
            </form>
        </section>      
    </div>
</body>
</html>
